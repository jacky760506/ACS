<?xml version="1.0" encoding="UTF-8" ?>
<html lang="zh-tw">

<head>

		body {

		}

			  display: inline-block;

			  text-align: center;	
			  text-decoration: none;
			  outline: none;
			  color: #0fff;
			  background-color: rgb(0, 100, 200);

</head>

<body>

				}
				amount = (ratio*dealsdays);

		alert("Welcome!!");

</body>
	
</html>
