<?xml version="1.0" encoding="UTF-8" ?>
<html lang="zh-tw">

<head>
	<style> 
		body {
			background-color: DodgerBlue;
		}
		h1 {
			text-align: center;
		}
		input[type=text] {
			width: 150px;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid blue;
			border-radius: 4px;
            background-color: lightblue;
    		color: black;
		}	
		.button {
			  display: inline-block;
			  padding: 15px 25px;
			  font-size: 24px;
			  cursor: pointer;
			  text-align: center;	
			  text-decoration: none;
			  outline: none;
			  color: #fff;
			  background-color: #4CAF50;
			  border: none;
			  border-radius: 15px;
			  box-shadow: 0 9px #999;
		}
		.button:hover {background-color: #3e8e41}
		.button:active {
			  background-color: #3e8e41;
			  box-shadow: 0 5px #666;
			  transform: translateY(4px);
		}
	</style>
</head>

<body>
	<h1>ALLIANCE CAPITALS Investment System</h1>
	<form>
		<label for="Cost">投入本金額度</label>
			<select Id="Cost" style="width: 150px;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border: 2px solid blue;border-radius: 4px;background-color: lightblue;color: black;">
				<option value="Lv1">1000</option>
				<option value="Lv2">3000</option>
				<option value="Lv3">5000</option>
				<option value="Lv4">10000</option>
				<option value="Lv5">20000</option>
				<option value="Lv6">30000</option>
				<option value="Lv7">50000</option>
				<option value="Lv8">100000</option>
			</select>
		<br>
		<label for="Profit">預計回本天數</label>
		<input type="text" id="Profit" name="Profit">
		<br>
	</form>
	<button class="button" onclick= count()>Enter</button>
	<script language="JavaScript">
		var Profit = document.getElementById("Profit");
		var ratio = 0;
		var days = 0;
			function count(){
            	var cost = document.getElementById("Cost").value;
				switch (cost) {
					case "Lv1" :
						ratio = 2.86;
						days = 180;
						break;
					case "Lv2" :
						ratio = 10.71;
						days = 360;
						break;
					case "Lv3" :
						ratio = 17.85;
						days = 360;
						break;
					case "Lv4" :
						ratio = 35.71;
						days = 360;
						break;
					case "Lv5" :
						ratio = 78.57;
						days = 360;	
						break;
					case "Lv6" :
						ratio = 128.57;
						days = 360;	
						break;
					case "Lv7" :
						ratio = 214.28;
						days = 360;	
						break;
					case "Lv8" :
						ratio = 428.57;
						days = 360;	
						break;						
					default :
				} 
				Profit.value = ratio*days;
				alert(ratio);
				alert(days);
			}
		alert("Welcome!!");
	</script>
</body>
	
</html>
