<?xml version="1.0" encoding="UTF-8" ?>
<html lang="zh-tw">

<head>
	<style> 
		body {
			background-color: DodgerBlue;
		}
		.header {
			    background-color: DodgerBlue;
				padding: 20px;
				text-align: center;
		}
		input[type=text] {
			width: 150px;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid blue;
			border-radius: 8px;
            background-color: lightblue;
    		color: black;
		}	
		.button {
			  display: inline-block;
			  padding: 15px 25px;
			  font-size: 24px;
			  cursor: pointer;
			  text-align: center;	
			  text-decoration: none;
			  outline: none;
			  color: #0fff;
			  background-color: rgb(0, 100, 200);
			  border: none;
			  border-radius: 15px;
			  box-shadow: 0 9px rgb(0, 100, 200);
		}
		.button:hover {background-color: rgb(0, 150, 200)}
		.button:active {
			  background-color: rgb(0, 50, 150);
			  box-shadow: 0 5px rgb(0, 50, 150);
			  transform: translateY(4px);
		}
	</style>
</head>

<body>
	<div class="header">
		<h1>ALLIANCE  CAPITALS  INVESTMENT  SYSTEM</h1>
	</div>
	<form>
		<label for="Cost">Cost</label>
			<select Id="Cost" style="width: 150px;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border: 2px solid blue;border-radius: 4px;background-color: lightblue;color: black;">
				<option value="Lv1">1000</option>
				<option value="Lv2">3000</option>
				<option value="Lv3">5000</option>
				<option value="Lv4">10000</option>
				<option value="Lv5">20000</option>
				<option value="Lv6">30000</option>
				<option value="Lv7">50000</option>
				<option value="Lv8">100000</option>
			</select>
		<br>
		<label for="Profit">Daily Profit</label>
		<input type="text" id="Profit" name="Profit">
		<br>
		<label for="Profit1">Final Profit</label>
		<input type="text" id="Profit1" name="Profit1">
		<br>
		<label for="Days">Days</label>
		<input type="text" id="Days" name="Days">
		<br>
	</form>
	<button class="button" onclick= count()>Enter</button>
	
	<script language="JavaScript">
	
			function count(){
				var Profit = document.getElementById("Profit");
				var Profit1 = document.getElementById("Profit1");
				var Days_cnt = document.getElementById("Days");
				var price = 0;
				var ratio = 0;
				var dealsdays = 0;
				var Days = 0;
				var base = 0;
				var i = 1;
				var rate = 0;
				var final_amount = 0;
				var daily_amount = 0;
				var total = 0;

            	var cost = document.getElementById("Cost").value;
				switch (cost) {
					case "Lv1" :
						price = 1000;
						ratio = 2.86;
						dealsdays = 180;
						base = 20;
						rate = 0.005;
						break;
					case "Lv2" :
						price = 3000;
						ratio = 10.71 + 12.605467032967032967032967032967;
						dealsdays = 360;
						break;
					case "Lv3" :
						price = 5000;
						ratio = 17.85 + 21.600824175824175824175824175824;
						dealsdays = 360;
						break;
					case "Lv4" :
						price = 10000;
						ratio = 35.71 + 47.010027472527472527472527472527;
						dealsdays = 360;
						break;
					case "Lv5" :
						price = 20000;
						ratio = 78.57 + 106.41637362637362637362637362637;
						dealsdays = 360;
						break;
					case "Lv6" :
						price = 30000;
						ratio = 128.57 + 179.2114010989010989010989010989;
						dealsdays = 360;
						break;
					case "Lv7" :
						price = 50000;
						ratio = 214.28 + 307.44898351648351648351648351648;
						dealsdays = 360;
						break;
					case "Lv8" :
						price = 100000;
						ratio = 428.57 + 651.87167582417582417582417582418;
						dealsdays = 360;	
						break;						
					default :
				}
				while (daily_amount < price) {
					if ( i%7 == 0 ){
						total = (1+rate) * ( total + base );
					}
					daily_amount = ratio*i + total;
					i++;
				}
				Days = i;
				total = 0;
				i = 1;
				while (i < dealsdays) {
					if ( i%7 == 0 ){
						total = (1+rate) * ( total + base );
					}
					final_amount = ratio*i + total;
					i++;
				}
				Profit.value=daily_amount.toFixed(2);
				Profit1.value=final_amount.toFixed(2);
				Days_cnt.value=Days;
			}
		alert("Welcome!!!");
	</script>
</body>
	
</html>
