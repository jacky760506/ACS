<?xml version="1.0" encoding="UTF-8" ?>
<html lang="zh-tw">

<head>
	<style> 
		body {
			background-color: DodgerBlue;
		}
		h1 {
			text-align: center;
		}
		input[type=text] {
			width: 150px;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid blue;
			border-radius: 4px;
            background-color: lightblue;
    		color: black;
		}	
		.button {
			  display: inline-block;
			  padding: 15px 25px;
			  font-size: 24px;
			  cursor: pointer;
			  text-align: center;	
			  text-decoration: none;
			  outline: none;
			  color: #00008f;
			  background-color: #000008;
			  border: none;
			  border-radius: 15px;
			  box-shadow: 0 9px #999;
		}
		.button:hover {background-color: #000077}
		.button:active {
			  background-color: #0000ee;
			  box-shadow: 0 5px #666;
			  transform: translateY(4px);
		}
	</style>
</head>

<body>
	<h1>ALLIANCE  CAPITALS  INVESTMENT  SYSTEM</h1>
	<form>
		<label for="Cost">Cost</label>
			<select Id="Cost" style="width: 150px;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border: 2px solid blue;border-radius: 4px;background-color: lightblue;color: black;">
				<option value="Lv1">1000</option>
				<option value="Lv2">3000</option>
				<option value="Lv3">5000</option>
				<option value="Lv4">10000</option>
				<option value="Lv5">20000</option>
				<option value="Lv6">30000</option>
				<option value="Lv7">50000</option>
				<option value="Lv8">100000</option>
			</select>
		<br>
		<label for="Profit">Profit</label>
		<input type="text" id="Profit" name="Profit">
		<br>
		<label for="Days">Days</label>
		<input type="text" id="Days" name="Days">
		<br>
	</form>
	<button class="button" onclick= count()>Enter</button>
	<script language="JavaScript">
		var Profit = document.getElementById("Profit");
		var Days_cnt = document.getElementById("Days");
		var price = 0;
		var ratio = 0;
		var dealsdays = 0;
		var amount = 0;
		var Days = 0;
			function count(){
            	var cost = document.getElementById("Cost").value;
				switch (cost) {
					case "Lv1" :
						price = 1000;
						ratio = 2.86;
						dealsdays = 180;
						break;
					case "Lv2" :
						price = 3000;
						ratio = 10.71;
						dealsdays = 360;
						break;
					case "Lv3" :
						price = 5000;
						ratio = 17.85;
						dealsdays = 360;
						break;
					case "Lv4" :
						price = 10000;
						ratio = 35.71;
						dealsdays = 360;
						break;
					case "Lv5" :
						price = 20000;
						ratio = 78.57;
						dealsdays = 360;	
						break;
					case "Lv6" :
						price = 30000;
						ratio = 128.57;
						dealsdays = 360;	
						break;
					case "Lv7" :
						price = 50000;
						ratio = 214.28;
						dealsdays = 360;	
						break;
					case "Lv8" :
						price = 100000;
						ratio = 428.57;
						dealsdays = 360;	
						break;						
					default :
				} 
				amount = ratio*dealsdays;
				Days = Math.ceil(price/ratio);
				Profit.value=amount.toFixed(2);
				Days_cnt.value=Days;
			}
		alert("Welcome!!");
	</script>
</body>
	
</html>
